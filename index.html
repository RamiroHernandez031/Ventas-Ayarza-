<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Urbana | Ropa, Zapatos y Gorras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: #000;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header p {
            margin: 5px 0 0;
            font-size: 14px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .producto {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .producto img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 5px;
        }

        .producto h3 {
            margin: 10px 0 5px;
        }

        .precio {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            background: #25D366;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background: #1ebe5b;
        }

        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<header>
    <h1>TIENDA URBANA</h1>
    <p>Ropa • Zapatos • Gorras | Envíos a todo Guatemala</p>
</header>

<div class="container">

    <h2>Productos destacados</h2>

    <div class="productos">

        <!-- PRODUCTO 1 -->
        <div class="producto">
            <img src="https://via.placeholder.com/300x300?text=Gorra+Nike" alt="Gorra Nike">
            <h3>Gorra Nike</h3>
            <p class="precio">Q180</p>
            <a class="btn" href="https://wa.me/50200000000?text=Hola,%20quiero%20la%20Gorra%20Nike" target="_blank">
                Comprar por WhatsApp
            </a>
        </div>

        <!-- PRODUCTO 2 -->
        <div class="producto">
            <img src="https://via.placeholder.com/300x300?text=Tenis+Jordan" alt="Tenis Jordan">
            <h3>Tenis Jordan</h3>
            <p class="precio">Q850</p>
            <a class="btn" href="https://wa.me/50200000000?text=Hola,%20quiero%20los%20Tenis%20Jordan" target="_blank">
                Comprar por WhatsApp
            </a>
        </div>

        <!-- PRODUCTO 3 -->
        <div class="producto">
            <img src="https://via.placeholder.com/300x300?text=Camiseta+Adidas" alt="Camiseta Adidas">
            <h3>Camiseta Adidas</h3>
            <p class="precio">Q220</p>
            <a class="btn" href="https://wa.me/50200000000?text=Hola,%20quiero%20la%20Camiseta%20Adidas" target="_blank">
                Comprar por WhatsApp
            </a>
        </div>

    </div>

</div>

<footer>
    © 2026 Tienda Urbana | Pedidos por WhatsApp
</footer>

</body>
</html>
